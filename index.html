<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/cover.css" />

		<title>Book Cover Animation</title>

	</head>


	<body>
	<div class="book-cover">
        <!-- Title Section (S, M, L, XL) -->
        <div class="title">
            <span class="s">S,</span>
            <span class="m">M,</span>
            <span class="l">L,</span>
            <span class="xl">XL</span>
        </div>

        <!-- Author Section -->
        <div class="OMA">
            <p>O.M.A.</p>
         <div class="Rem">
            <p>Rem Koolhaas</p>
         <div class="Bruce">
            <p>and Bruce Mau</p>
           
        </div>
    </div>
		

	</body>


</html>
